<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Bokeh!</title>
</head>
<body class="bg-fixed bg-colorFondo text-colorTexto bg-cover" style="background-image: url(assets/fondo.png);">
    <nav class="p-12">
        <img  src="assets/logo-texto.png" alt="logo-txt">
    </nav>

    <section class="flex flex-col sm:flex-row m-4 p-4 ">
        <article class="m-auto">

            <img class="w-2/3 m-auto sm:w-auto"src="assets/logo-imagen.png" alt="logo-img">
        </article>

        <article class="text-center ">
            <h1 class="p-6 font-Monts font-black text-3xl">Creando la comunidad digital bancaria</h1>
            <div class="flex flex-col space-y-2 p-6 font-Monts">
                <p class="text-xs sm:text-base">Usa tu tarjeta de débito Bokeh dónde quieras.</p>
                <p class="text-xs sm:text-base">En Argentina o en cualquier parte del mundo.</p>
                <p class="text-xs sm:text-base">Somos tu banco internacional!</p>
                <div class="p-12">
                    <button class="bg-colorTexto text-colorFondo font-black border-colorTexto border-2 rounded-full py-3 px-6 shadow-personalizado">SUMATE</button>
                </div>

            </div>  
        </article>
    </section>
    
    
    <footer class="p-12 flex justify-center sm:justify-end">
        <div class="m-1 border-colorTexto border-2 rounded-full h-12 w-12 flex items-center justify-center"><i class="fab fa-facebook-f text-2xl"></i></div>
        <div class="m-1 border-colorTexto border-2 rounded-full h-12 w-12 flex items-center justify-center"><i class="fab fa-twitter text-2xl"></i></div>
        <div class="m-1 border-colorTexto border-2 rounded-full h-12 w-12 flex items-center justify-center"><i class="fab fa-instagram text-2xl"></i></div>
    </footer>
</body>
</html>
