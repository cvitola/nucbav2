<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <title>Document</title>
</head>
<body>
    <h2>Agregar nuevo cliente</h2>
    <form action="" id="formulario">
        <input id="dni" type="text" placeholder="insertar DNI">
        <input id="nombre" type="text" placeholder="Insertar nombre y apellido">
        <select name="" id="dolar">
            <option value="No Puede">No puede</option>
            <option value="Puede">Puede</option>
        </select>
        <button id="agregar">Agregar</button>

    </form>
    <label for="" id="error"></label>
    <h2>Lista de Clientes</h2>
    <ul id="listar-clientes"></ul>
    <input type="text" id="cliente" placeholder="Buscar Cliente...">
    <ul id="listar-busqueda"></ul>
    <script src="src/index.js"></script>
</body>
</html>
